<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form name="creator">
    <input type="text" name="name">
    <input type="text" name="surname">
    <input type="number" name="age">
    <button>CREATE</button>
</form>
<script>
    // Стоврити форму з трьома полями для name,sruname,age та кнопкою. При натисканні на кнопку зчитати данні з полів, та вивести об'єкт в документ. Іншими словами : заповниои форму, натиснули кнопку, під формою з'явився блок з вашим об'єктом
    //

    let form = document.forms.creator;

    form.onsubmit = function (e){
        e.preventDefault();

        if (!this.name.value) {
            return alert('EROR');
        }

        let mainDiv = document.createElement('div')
        let name = document.createElement('div');
        let surname = document.createElement('div');
        let age = document.createElement('div');

        name.innerText = `Name - ${this.name.value}`;
        surname.innerText = `Surname - ${this.surname.value}`;
        age.innerText = `Age - ${this.age.value}`;

        mainDiv.append(name, surname, age)
        document.body.appendChild(mainDiv);
        e.target.reset();
        // this.name.value = ''
        // this.surname.value = ''
        // this.age.value = ''

    }

    // ==========================

</script>
</body>
</html>
